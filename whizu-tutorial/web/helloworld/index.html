	<div id="page">
	  <div id="header">Whizu says Hello</div>

		  <div id="introduction">Welcome to your very first meet and greet with Whizu.<br>Say hello and allow for Whizu to echo your words...</div>

		  <div id="response">Thank you for submitting <div id="count" class="horizontal-layout-element">0</div> comments.</div>
		  <div id="y-body"></div>
		</div>

	</div>
